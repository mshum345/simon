<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Link to CSS File -->
    <link rel="stylesheet" href="main.css" />

    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Coolest Simon Game</title>
    <link rel="icon" href="favicon.ico" />

    <!-- Include bootstrap CSS framework -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark text-light">
    <header>
      <h1>The Coolest Simon Game<sup>&reg;</sup></h1>

      <!-- Navigation menu -->
      <nav>
        <menu>
          <li><a class="nav-link" href="index.html">Login</a></li>
          <li><a class="nav-link" href="play.html">Play</a></li>
          <li><a class="nav-link" href="scores.html">Scores</a></li>
          <li><a class="nav-link" href="about.html">About</a></li>
        </menu>
      </nav>
      <hr />
    </header>

    <main class="container-fluid bg-secondary text-center">
      <!-- Player information -->
      <div class="players">
        Player:
        <span class="player-name">Player name here</span>
        <span class="player-team">Awesome Team name here</span>
      </div>

      <!-- example tag of formatting with old style HTML -->
      <br />

      <div>
        <label for="count">Score</label>
        <input type="text" id="count" value="--" readonly />
      </div>

      <!-- Simon game -->
      <br />

      <div>
        <button class="btn btn-primary">Reset</button>
      </div>

      <br />

      <div>
        <table>
          <tr>
            <td>
              <button>
                <svg
                  aria-hidden="true"
                  viewBox="0 0 100 100"
                  height="100"
                  width="100"
                >
                  <!-- SVG
                    M move <to x,y>
                    Q quadratic curve <control point x,y> <to x,y>
                -->
                  <path d="M 95,5 95,95 5,95 Q 5,5 95,5" fill="green" />
                </svg>
              </button>
            </td>
            <td>
              <button>
                <svg
                  aria-hidden="true"
                  viewBox="0 0 100 100"
                  height="100"
                  width="100"
                >
                  <path d="M5,5 5,95 95,95 Q 95,5 5,5" fill="red" />
                </svg>
              </button>
            </td>
          </tr>
          <tr>
            <td>
              <button>
                <svg
                  aria-hidden="true"
                  viewBox="0 0 100 100"
                  height="100"
                  width="100"
                >
                  <path d="M5,5 95,5 95,95 Q 5,95 5,5" fill="blue" />
                </svg>
              </button>
            </td>
            <td>
              <button>
                <svg
                  aria-hidden="true"
                  viewBox="0 0 100 100"
                  height="100"
                  width="100"
                >
                  <path d="M95,5 5,5 5,95 Q 95,95 95,5" fill="yellow" />
                </svg>
              </button>
            </td>
          </tr>
        </table>
      </div>
    </main>

    <footer class="bg-dark text-dark text-muted">
      <hr />
      <div class="container-fluid">
        <span class="text-reset">Author: Mitchell Shumway</span>
        <br />
        <a class="text-reset" href="https://github.com/mshum345/simon.git">GitHub</a>
      </div>
    </footer>
  </body>
</html>
